<!-- ÈõªÂçìUIÔºö„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Ôºã„ÉÄ„Éº„ÇØ/„É©„Ç§„ÉàÂàáÊõøÂØæÂøú -->

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>FlaskÈõªÂçì</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.5s, color 0.5s;
    }

    body.light-mode {
      background: linear-gradient(to right, #f8f9fa, #e0e0e0);
      color: black;
    }

    body.dark-mode {
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: white;
    }

    .calculator {
      max-width: 360px;
      margin: 50px auto;
      border-radius: 20px;
      padding: 30px;
      transition: background 0.5s;
    }

    .light-mode .calculator {
      background-color: #ffffff;
      color: #000;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .dark-mode .calculator {
      background-color: #1e1e2f;
      color: white;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    input[type="text"] {
      width: 100%;
      font-size: 32px;
      text-align: right;
      margin-bottom: 20px;
      border-radius: 10px;
      padding: 10px;
      border: none;
      background-color: #e9ecef;
    }

    .dark-mode input[type="text"] {
      background-color: #2e2e40;
      color: #fff;
    }

    .btn-calc {
      width: 70px;
      height: 60px;
      font-size: 22px;
      margin: 5px;
      border-radius: 10px;
      transition: transform 0.2s, background-color 0.3s;
    }

    .btn-calc:hover {
      transform: scale(1.05);
    }

    .btn-calc:active {
      transform: scale(0.95);
    }

    .btn-operator {
      background-color: #ff6b6b;
      color: white;
    }

    .btn-control {
      background-color: #4ecdc4;
      color: white;
    }

    .btn-equal {
      background-color: #ffe66d;
      color: black;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .history {
      margin-top: 30px;
      background-color: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
    }

    .light-mode .history {
      background-color: rgba(0,0,0,0.05);
    }
  </style>
</head>
<body class="light-mode">
  <div class="theme-toggle">
    <button class="btn btn-outline-dark btn-sm" onclick="toggleTheme()">üåô/‚òÄÔ∏è</button>
  </div>

  <div class="calculator">
    <h3 class="text-center">Flask Calculator</h3>
    <form method="POST">
      <input type="text" name="expression" id="expression" value="{{ expression }}" readonly>

      <div class="d-flex flex-wrap justify-content-center">
        <!-- Êï∞Â≠óË°å -->
        <button type="button" class="btn btn-secondary btn-calc" onclick="append('7')">7</button>
        <button type="button" class="btn btn-secondary btn-calc" onclick="append('8')">8</button>
        <button type="button" class="btn btn-secondary btn-calc" onclick="append('9')">9</button><br>

        <button type="button" class="btn btn-secondary btn-calc" onclick="append('4')">4</button>
        <button type="button" class="btn btn-secondary btn-calc" onclick="append('5')">5</button>
        <button type="button" class="btn btn-secondary btn-calc" onclick="append('6')">6</button><br>

        <button type="button" class="btn btn-secondary btn-calc" onclick="append('1')">1</button>
        <button type="button" class="btn btn-secondary btn-calc" onclick="append('2')">2</button>
        <button type="button" class="btn btn-secondary btn-calc" onclick="append('3')">3</button><br>

        <!-- 0„Éú„Çø„É≥„ÅÆ„Åø‰∏≠Â§Æ -->
        <div style="width: 70px;"></div>
        <button type="button" class="btn btn-secondary btn-calc" onclick="append('0')">0</button>
        <div style="width: 70px;"></div><br>

        <!-- Êìç‰Ωú„Éú„Çø„É≥ -->
        <button type="button" class="btn btn-control btn-calc" onclick="clearInput()">C</button>
        <button type="button" class="btn btn-control btn-calc" onclick="backspace()">‚Üê</button>
        <button type="submit" class="btn btn-equal btn-calc">=</button><br>

        <!-- ÊºîÁÆóÂ≠ê -->
        <button type="button" class="btn btn-operator btn-calc" onclick="append('+')">+</button>
        <button type="button" class="btn btn-operator btn-calc" onclick="append('-')">‚àí</button>
        <button type="button" class="btn btn-operator btn-calc" onclick="append('*')">√ó</button>
        <button type="button" class="btn btn-operator btn-calc" onclick="append('/')">√∑</button>
        <button type="button" class="btn btn-secondary btn-calc" onclick="append('.')">.</button>
        <button type="button" class="btn btn-secondary btn-calc" onclick="append('(')">(</button>
        <button type="button" class="btn btn-secondary btn-calc" onclick="append(')')">)</button>
      </div>
    </form>

    {% if result is not none %}
      <div class="text-center mt-3">
        <h4>ÁµêÊûú: {{ result }}</h4>
      </div>
    {% endif %}

    {% if history %}
      <div class="history mt-4">
        <h5>Â±•Ê≠¥</h5>
        <ul class="list-unstyled">
          {% for item in history|reverse %}
            <li>‚Ä¢ {{ item }}</li>
          {% endfor %}
        </ul>
        <div class="text-end">
          <a href="{{ url_for('clear_history') }}" class="btn btn-sm btn-light">Â±•Ê≠¥„Çí„ÇØ„É™„Ç¢</a>
        </div>
      </div>
    {% endif %}
  </div>

  <!-- „Çπ„ÇØ„É™„Éó„Éà -->
  <script>
    function append(val) {
      document.getElementById("expression").value += val;
    }

    function clearInput() {
      document.getElementById("expression").value = "";
    }

    function backspace() {
      const exp = document.getElementById("expression").value;
      document.getElementById("expression").value = exp.slice(0, -1);
    }

    function toggleTheme() {
      const body = document.body;
      if (body.classList.contains("light-mode")) {
        body.classList.remove("light-mode");
        body.classList.add("dark-mode");
        localStorage.setItem("theme", "dark");
      } else {
        body.classList.remove("dark-mode");
        body.classList.add("light-mode");
        localStorage.setItem("theme", "light");
      }
    }

    // Ëµ∑ÂãïÊôÇ„Å´„ÉÜ„Éº„Éû„ÇíÂæ©ÂÖÉ
    window.onload = () => {
      const theme = localStorage.getItem("theme");
      if (theme === "dark") {
        document.body.classList.remove("light-mode");
        document.body.classList.add("dark-mode");
      }
    };
  </script>
</body>
</html>
