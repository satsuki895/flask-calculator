<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --base-width: 420px;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light-mode {
      background: linear-gradient(to right, #f8f9fa, #e0e0e0);
      color: black;
    }

    body.dark-mode {
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: white;
    }

    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 20px;
    }

    .calculator-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 50px;
      padding: 0 10px;
    }

    .calculator-container {
      width: var(--base-width);
      max-width: 100%;
    }

    .calculator {
      background-color: #ffffff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border-radius: 20px;
      padding: 20px;
    }

    .dark-mode .calculator {
      background-color: #1e1e2f;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    input[type="text"] {
      width: 100%;
      font-size: 32px;
      text-align: right;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background-color: #e9ecef;
    }

    .dark-mode input[type="text"] {
      background-color: #2e2e40;
      color: white;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .btn-calc {
      width: 100%;
      height: 60px;
      font-size: 22px;
      margin: 3px 0;
      border-radius: 10px;
    }

    .btn-operator {
      background-color: #ff6b6b;
      color: white;
    }

    .btn-control {
      background-color: #4ecdc4;
      color: white;
    }

    .btn-equal {
      background-color: #ffe66d;
      color: black;
    }

    .history-section {
      margin: 20px auto;
      max-width: 100%;
    }

    .history-title {
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .history-card {
      background-color: rgba(0, 0, 0, 0.05);
      padding: 8px 12px;
      border-radius: 8px;
      margin-top: 8px;
    }

    .dark-mode .history-card {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
    }

    .operator-column {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 6px;
      margin-left: 8px;
    }

    @media (max-width: 440px) {
      .btn-calc {
        height: 50px;
        font-size: 18px;
      }
      input[type="text"] {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <div class="theme-toggle">
    <button class="btn btn-outline-dark btn-sm" onclick="toggleTheme()">üåô/‚òÄÔ∏è</button>
  </div>

  <div class="calculator-wrapper">
    <div class="calculator-container">
      <div class="calculator">
        <h2>Calculator</h2>
        <form method="POST">
          <input type="text" id="expression" name="expression" value="{{ expression }}" readonly>

          <div class="d-flex justify-content-center">
            <div class="flex-grow-1">
              <div class="button-grid">
                <!-- Èñ¢Êï∞„ÉªÂà∂Âæ°„Éú„Çø„É≥ -->
                <button type="button" class="btn btn-control btn-calc" onclick="append('AC')">AC</button>
                <button type="button" class="btn btn-control btn-calc" onclick="append('%')">%</button>
                <button type="button" class="btn btn-control btn-calc" onclick="append('Math.sqrt(')">‚àö</button>
                <button type="button" class="btn btn-control btn-calc" onclick="append('(')">(</button>
                <button type="button" class="btn btn-control btn-calc" onclick="append(')')">)</button>

                <!-- Êï∞Â≠ó„Éú„Çø„É≥ -->
                <button type="button" class="btn btn-secondary btn-calc" onclick="append('7')">7</button>
                <button type="button" class="btn btn-secondary btn-calc" onclick="append('8')">8</button>
                <button type="button" class="btn btn-secondary btn-calc" onclick="append('9')">9</button>
                <button type="button" class="btn btn-secondary btn-calc" onclick="append('4')">4</button>
                <button type="button" class="btn btn-secondary btn-calc" onclick="append('5')">5</button>
                <button type="button" class="btn btn-secondary btn-calc" onclick="append('6')">6</button>
                <button type="button" class="btn btn-secondary btn-calc" onclick="append('1')">1</button>
                <button type="button" class="btn btn-secondary btn-calc" onclick="append('2')">2</button>
                <button type="button" class="btn btn-secondary btn-calc" onclick="append('3')">3</button>
                <button type="button" class="btn btn-control btn-calc" onclick="clearInput()">C</button>
                <button type="button" class="btn btn-secondary btn-calc" onclick="append('0')">0</button>
                <button type="button" class="btn btn-control btn-calc" onclick="backspace()">‚Üê</button>
              </div>
            </div>
            <!-- ÊºîÁÆóÂ≠ê -->
            <div class="operator-column">
              <button type="button" class="btn btn-operator btn-calc" onclick="append('+')">+</button>
              <button type="button" class="btn btn-operator btn-calc" onclick="append('-')">‚àí</button>
              <button type="button" class="btn btn-operator btn-calc" onclick="append('*')">√ó</button>
              <button type="button" class="btn btn-operator btn-calc" onclick="append('/')">√∑</button>
              <button type="submit" class="btn btn-equal btn-calc mt-2">=</button>
            </div>
          </div>
        </form>

        {% if result is not none %}
          <div class="text-center mt-3">
            <h4>ÁµêÊûú: {{ result }}</h4>
          </div>
        {% endif %}
      </div>

      {% if history %}
        <div class="history-section">
          <div class="history-title">
            <span>Â±•Ê≠¥‰∏ÄË¶ß</span>
            <a href="{{ url_for('clear_history') }}" class="btn btn-sm btn-outline-danger">Â±•Ê≠¥„ÇíÂâäÈô§</a>
          </div>
          {% for item in history|reverse %}
            <div class="history-card">{{ item }}</div>
          {% endfor %}
        </div>
      {% endif %}
    </div>
  </div>

  <script>
    function append(val) {
      const input = document.getElementById("expression");
      const lastChar = input.value.slice(-1);
      const operators = ['+', '-', '*', '/'];

      if (val === 'AC') {
        clearInput();
      } else if (operators.includes(val)) {
        if (operators.includes(lastChar)) {
          input.value = input.value.slice(0, -1) + val;
        } else {
          input.value += val;
        }
      } else {
        input.value += val;
      }
    }

    function clearInput() {
      document.getElementById("expression").value = "";
    }

    function backspace() {
      const exp = document.getElementById("expression").value;
      document.getElementById("expression").value = exp.slice(0, -1);
    }

    function toggleTheme() {
      const body = document.body;
      if (body.classList.contains("dark-mode")) {
        body.classList.remove("dark-mode");
        body.classList.add("light-mode");
        localStorage.setItem("theme", "light");
      } else {
        body.classList.remove("light-mode");
        body.classList.add("dark-mode");
        localStorage.setItem("theme", "dark");
      }
    }

    window.onload = function () {
      const savedTheme = localStorage.getItem("theme") || "light";
      document.body.classList.add(savedTheme);
    };
  </script>
</body>
</html>
